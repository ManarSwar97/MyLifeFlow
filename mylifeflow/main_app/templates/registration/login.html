{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  body {
    background: linear-gradient(to bottom, #bbe4ff, #87cefd);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #091638;
    margin: 0;
    padding: 0;
  }

  .form-container {
    background: #fff;
    border-radius: 16px;
    padding: 2em;
    max-width: 600px;
    width: 90%;
    margin: 3em auto;
    box-shadow: 0 2px 16px rgba(0, 0, 0, 0.15);
  }

  .form-title {
    color: #091638;
    margin-bottom: 1.5em;
    font-size: 1.8em;
    text-align: center;
  }

  .form-wrapper {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5em;
    width: 100%;
  }

  .form-wrapper label {
    color: #091638;
    font-weight: 500;
    margin-bottom: 0.5em;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 0.5em;
  }

  .form-wrapper input,
  .form-wrapper textarea,
  .form-wrapper select {
    background: #fff;
    color: #28304a;
    border: 1px solid #28304a;
    border-radius: 6px;
    padding: 0.8em 1em;
    font-size: 1em;
    outline: none;
    transition: border 0.2s;
    width: 100%;
    box-sizing: border-box;
  }

  .form-wrapper textarea {
    resize: none;
    height: 120px;
  }

  .form-wrapper input:focus,
  .form-wrapper textarea:focus,
  .form-wrapper select:focus {
    border: 1.5px solid #1976d2;
  }

  .btn {
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.8em 1.5em;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
    display: block;
    width: 100%;
    margin-top: 1em;
  }

  .btn:hover {
    background: #1565c0;
  }

  .btn-small {
    padding: 0.5em 1em;
    font-size: 0.9em;
    width: auto;
    margin: 0.5em 0.25em 0 0;
    display: inline-flex;
    align-items: center;
    gap: 0.4em;
    border: none;
    border-radius: 6px;
    background: #fff;
    border: 1px solid #1976d2;
    color: #1976d2;
    cursor: pointer;
    transition: background 0.2s;
  }

  .btn-small:hover {
    background: #e3f2fd;
  }

  .btn-stop {
    border-color: #e53935;
    color: #e53935;
  }

  .btn-stop:hover {
    background-color: #fce4ec;
  }

  .teal-text {
    color: #1de9b6;
  }

  .mic-buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 1em;
  }

  .material-icons {
    font-size: 20px;
    vertical-align: middle;
  }
</style>

<div class="form-container">
  <h1 class="form-title">Log In</h1>

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-wrapper">
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}
    </div>

    <div class="form-wrapper">
      <label for="{{ form.password.id_for_label }}">Password</label>
      {{ form.password }}
    </div>

    <input type="submit" class="btn" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
