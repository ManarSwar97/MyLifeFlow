{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<div class="min-h-screen bg-gradient-to-b from-blue-100 to-sky-300 flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-center gap-2">
      <i class="fa-solid fa-trash-can text-red-600"></i> Delete Note
    </h1>

    <h4 class="text-gray-700 text-lg mb-6 font-medium">
      Are you sure you want to delete
      <span class="text-sky-600 font-semibold">{{ object.title }}</span>?
    </h4>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center items-center gap-4 flex-wrap">
        <input
          type="submit"
          value="Yes - Delete!"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md transition flex items-center gap-2 cursor-pointer"
        />
        <a
          href="{% url 'note_detail' object.id %}"
          class="bg-white text-blue-600 border border-blue-600 hover:bg-blue-50 font-semibold px-6 py-2 rounded-md transition flex items-center gap-2"
        >
          <i class="fa-solid fa-ban"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
