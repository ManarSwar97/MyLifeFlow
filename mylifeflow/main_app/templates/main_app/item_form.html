{% extends 'base.html' %} {% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Item</h1>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Save" class="btn" />
</form>
<a href="{% url 'item_index' %}">Cancel</a>
{% endblock %}
