{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-md text-center">
  <h2 class="text-3xl font-bold text-red-600 mb-6">Delete Budget</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete 
    <span class="font-semibold text-gray-900">"{{ budget.name }}"</span>?
  </p>

  <form method="post" class="mb-6">
    {% csrf_token %}
    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition">
      Yes, delete
    </button>
  </form>

  <a href="{% url 'budget_detail' budget.id %}" 
    class="inline-block text-center w-full py-3 border border-gray-400 rounded-lg text-gray-700 hover:bg-gray-100 transition">
    Cancel
  </a>
</div>
{% endblock %}
