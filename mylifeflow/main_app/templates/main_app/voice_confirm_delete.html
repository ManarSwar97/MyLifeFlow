{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  body {
    background: linear-gradient(to bottom, #bbe4ff, #87cefd);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #091638;
    margin: 0;
    padding: 0;
  }

  .delete-container {
    background: #fff;
    border-radius: 16px;
    padding: 2.5em 2.5em 3em;
    max-width: 500px;
    margin: 3em auto;
    box-shadow: 0 3px 20px rgba(0, 0, 0, 0.12);
    text-align: center;
    user-select: text;
  }

  .delete-container h1 {
    color: #28304a;
    margin-bottom: 1em;
    font-size: 1.8em;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5em;
  }

  .delete-container h4 {
    color: #091638;
    margin-bottom: 2em;
    font-weight: 600;
  }

  .btn {
    background: #d32f2f;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.8em 2em;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-right: 1em;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(211, 47, 47, 0.4);
  }

  .btn:hover {
    background: #b71c1c;
  }

  .btn-secondary {
    background: #fff;
    color: #1976d2;
    border: 2px solid #1976d2;
    border-radius: 8px;
    padding: 0.8em 2em;
    font-size: 1.1em;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s ease, color 0.3s ease;
    font-weight: 600;
  }

  .btn-secondary:hover {
    background: #e3f2fd;
    color: #115293;
    border-color: #115293;
  }

  .teal-text {
    color: #1de9b6;
  }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<div class="delete-container">
  <h1><i class="fa-solid fa-trash-can"></i> Delete Voice</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'voice_detail' object.id %}" class="btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
