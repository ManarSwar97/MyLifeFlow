{% extends 'base.html' %}
{% load static %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<div class="max-w-md mx-auto mt-12 bg-white rounded-2xl p-10 shadow-lg text-center select-text">

  <h1 class="text-2xl font-extrabold text-[#28304a] mb-6 flex justify-center items-center gap-2">
    <i class="fa-solid fa-trash-can"></i> Delete Voice
  </h1>

  <h4 class="text-[#091638] font-semibold mb-10 text-lg">
    Are you sure you want to delete 
    <span class="text-teal-400">{{ object.title }}</span>?
  </h4>

  <form action="" method="POST" class="flex justify-center gap-4">
    {% csrf_token %}
    <input
      type="submit"
      value="Yes - Delete!"
      class="bg-red-700 hover:bg-red-900 text-white rounded-lg px-8 py-3 font-semibold shadow-md cursor-pointer transition-colors"
    />
    <a
      href="{% url 'voice_detail' object.id %}"
      class="border-2 border-blue-700 text-blue-700 hover:bg-blue-100 hover:text-blue-900 rounded-lg px-8 py-3 font-semibold transition-colors"
    >
      Cancel
    </a>
  </form>
</div>

{% endblock %}
