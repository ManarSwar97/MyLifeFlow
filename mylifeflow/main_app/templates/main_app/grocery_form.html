{% extends 'base.html' %} {% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Grocery</h1>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Add" class="btn" />
</form>
<a href="{% url 'grocery_index' %}">Cancel</a>
{% endblock %}
