{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-sky-200 to-sky-400 flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center">
    <h1 class="text-2xl font-semibold text-slate-900 mb-6">Delete Task</h1>

    <h4 class="text-lg font-medium text-slate-800 mb-10">
      Are you sure you want to delete 
      <span class="text-cyan-500 font-semibold">"{{ object.title }}"</span>?
    </h4>

    <form action="" method="POST" class="flex justify-center gap-4">
      {% csrf_token %}
      <input 
        type="submit" 
        value="Yes, Delete!" 
        class="bg-red-700 hover:bg-red-800 text-white rounded-md px-6 py-2 text-lg cursor-pointer transition"
      />
      <a 
        href="{% url 'task_detail' task.id %}" 
        class="border border-blue-600 text-blue-600 hover:bg-blue-100 rounded-md px-6 py-2 text-lg transition inline-block"
      >
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
