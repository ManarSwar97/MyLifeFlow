{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  
.search-bar-container {
    max-width: 500px;
    margin: 2em auto 1em;
    text-align: center;
  }

  .search-form {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5em;
  }

  .search-form input[type="text"] {
    padding: 0.6em 1em;
    width: 100%;
    max-width: 350px;
    border: 1px solid #1976d2;
    border-radius: 6px;
    outline: none;
    font-size: 1em;
  }

  .search-form button {
    background: #1976d2;
    color: white;
    border: none;
    padding: 0.6em 1.2em;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .search-form button:hover {
    background: #115293;
  }

</style>
<h2>Your Expenses</h2>
    <div class="search-bar-container">
    <form method="GET" action="{% url 'expense_list_search' %}" class="search-form">
      <input type="text" name="q" placeholder="Search Expense by name..." value="{{ query }}">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
<a href="{% url 'expense_create' %}">+ Add Expense</a>
<ul>
  {% for expense in expense_list %}
  <li>
    {{ expense.name }} - {{ expense.amount }}
    <a href="{% url 'expense_update' expense.id %}">Edit</a> |
    <a href="{% url 'expense_delete' expense.id %}">Delete</a>
  </li>
  {% empty %}
  <li>No expenses recorded.</li>
  {% endfor %}
</ul>
{% endblock %}
