{% extends 'base.html' %} {% block content %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>

<div
  class="min-h-screen bg-gradient-to-b from-sky-200 to-sky-400 font-sans text-slate-900 p-6"
>
  <div class="bg-white rounded-2xl max-w-xl mx-auto p-8 shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-8 text-slate-800">
      Task Details
    </h1>

    <div class="space-y-6">
      <div class="flex items-center gap-3 text-lg leading-relaxed">
        <div
          class="flex items-center gap-2 font-semibold min-w-[140px] text-slate-900"
        >
          <i class="fas fa-heading text-black min-w-[20px] text-center"></i>
          Title:
        </div>
        <div class="flex-1 text-slate-700">{{ task.title }}</div>
      </div>

      <div class="flex items-center gap-3 text-lg leading-relaxed">
        <div
          class="flex items-center gap-2 font-semibold min-w-[140px] text-slate-900"
        >
          <i class="fas fa-align-left text-black min-w-[20px] text-center"></i>
          Description:
        </div>
        <div class="flex-1 text-slate-700">{{ task.description }}</div>
      </div>

      <div class="flex items-center gap-3 text-lg leading-relaxed">
        <div
          class="flex items-center gap-2 font-semibold min-w-[140px] text-slate-900"
        >
          <i
            class="fas fa-calendar-alt text-black min-w-[20px] text-center"
          ></i>
          Due Date:
        </div>
        <div class="flex-1 text-slate-700">{{ task.due_date }}</div>
      </div>

      <div class="flex items-center gap-3 text-lg leading-relaxed">
        <div
          class="flex items-center gap-2 font-semibold min-w-[140px] text-slate-900"
        >
          <i
            class="fas fa-check-circle text-black min-w-[20px] text-center"
          ></i>
          Completed:
        </div>
        <div class="flex-1 text-slate-700">
          {{ task.is_completed|yesno:"Yes,No" }}
        </div>
      </div>

      <div class="flex items-center gap-3 text-lg leading-relaxed">
        <div
          class="flex items-center gap-2 font-semibold min-w-[140px] text-slate-900"
        >
          <i class="fas fa-clock text-black min-w-[20px] text-center"></i>
          Created At:
        </div>
        <div class="flex-1 text-slate-700">{{ task.created_at }}</div>
      </div>
    </div>

    <div class="mt-10 flex justify-center gap-6">
      <a
        href="{% url 'task_update' task.id %}"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-md px-6 py-2 text-lg transition"
      >
        Edit
      </a>
      <a
        href="{% url 'task_delete' task.id %}"
        class="border border-slate-800 text-slate-800 hover:bg-slate-100 rounded-md px-6 py-2 text-lg transition"
      >
        Delete
      </a>
    </div>
  </div>

  <a
    href="{% url 'task_index' %}"
    class="block text-center mt-10 text-blue-600 font-semibold hover:underline text-lg"
  >
    ‚Üê Back to Task List
  </a>
</div>
{% endblock %}
