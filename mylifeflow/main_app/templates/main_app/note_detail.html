{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<div class="min-h-screen bg-gradient-to-b from-blue-100 to-sky-300 px-4 py-12">
  <div class="bg-white rounded-2xl shadow-xl max-w-2xl mx-auto px-8 py-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 tracking-wide">Note Details</h1>

    <div class="mb-6 border-b border-blue-100 pb-4 flex items-start gap-3 text-lg">
      <div class="font-semibold text-black min-w-[140px] flex items-center gap-2">
        <i class="fa-solid fa-heading text-xl"></i> Title:
      </div>
      <div class="text-gray-800 break-words flex-1">{{ note.title }}</div>
    </div>

    {% if note.text %}
    <div class="mb-6 border-b border-blue-100 pb-4 flex items-start gap-3 text-lg">
      <div class="font-semibold text-black min-w-[140px] flex items-center gap-2">
        <i class="fa-solid fa-align-left text-xl"></i> Text:
      </div>
      <div class="text-gray-800 break-words flex-1">{{ note.text }}</div>
    </div>
    {% endif %}

    {% if note.image %}
    <div class="mt-6 text-center">
      <img src="{{ note.image.url }}" alt="Note Image" class="rounded-xl shadow-md max-h-72 object-contain mx-auto" />
    </div>
    {% endif %}

    <div class="mt-10 flex justify-center gap-6 flex-wrap">
      <a href="{% url 'note_update' note.id %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold flex items-center gap-2 shadow-md transition">
        <i class="fa-solid fa-pen-to-square"></i> Edit
      </a>
      <a href="{% url 'note_delete' note.id %}" class="border-2 border-blue-600 text-blue-600 hover:bg-blue-100 hover:border-blue-700 hover:text-blue-700 px-6 py-2 rounded-lg font-semibold flex items-center gap-2 transition">
        <i class="fa-solid fa-trash"></i> Delete
      </a>
    </div>
  </div>

  <a href="{% url 'note_index' %}" class="block text-center mt-12 text-blue-700 font-semibold text-lg hover:underline">
    <i class="fa-solid fa-arrow-left mr-2"></i>Back to Notes List
  </a>
</div>
{% endblock %}
