{% extends 'base.html' %}

{% block content %}
<h1>Note Details</h1>

<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ note.title }}</span>
        {% if note.text %}
          <p>{{ note.text }}</p>
        {% endif %}
        {% if note.image %}
          <div style="margin-top: 15px;">
                {% load static %}
                <img width="100px" height="100px" src={% static note.image|cut:'main_app/static/' %} />
            </div> 
        {% endif %}
      </div>
      <div class="card-action">
        <a href="{% url 'note_update' note.id %}">Edit</a>
        <a href="{% url 'note_delete' note.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'note_index' %}" class="btn-flat">Back to Notes List</a>
{% endblock %}
