{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- <link rel="stylesheet" href="{% static 'css/voices.css' %}"> -->

  <h1 class="center-align">Voice Notes</h1>

  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card voice-card">
        <h5 class="center-align teal-text text-darken-2 voice-header">Your Voice Notes</h5>

        {% for voice in voice_list %}
          <div class="voice-row">
            <i class="material-icons" style="color: #4caf50; margin-right: 10px;">mic</i>
            <a href="{% url 'voice_detail' voice.id %}" class="voice-title">
              {{ voice.title }}
            </a>
          </div>
        {% empty %}
          <p class="center-align grey-text">No voice notes found.</p>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="center-align">
    <a href="{% url 'voice_create' %}" class="btn teal">Add Voice Note</a>
  </div>
{% endblock %}
