{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/tasks.css' %}">

  <h1 class="center-align">Tasks List</h1>

  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card task-card">
        <h5 class="center-align teal-text text-darken-2 task-header">Your Tasks</h5>

        {% for task in task_list %}
          <div class="task-row">
            <div class="task-info">
              {% if task.is_completed %}
                <i class="material-icons" style="color: green; margin-right: 10px;">lens</i>
              {% else %}
                <i class="material-icons" style="color: red; margin-right: 10px;">lens</i>
              {% endif %}
              <a href="{% url 'task_detail' task.id %}" class="task-title">
                {{ task.title }}
              </a>
            </div>
            <span class="task-date">{{ task.due_date }}</span>
          </div>
        {% empty %}
          <p class="center-align grey-text">No tasks found.</p>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="center-align">
    <a href="{% url 'task_create' %}" class="btn teal">Add Task</a>
  </div>
{% endblock %}
