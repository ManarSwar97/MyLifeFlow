{% extends 'base.html' %}
{% block content %}
<h1>People List</h1>
<table class="striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Next Contact Date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for person in person_list %}
    <tr>
      <td>
        {{ person.name }}
      </td>
      <td>
        {{ person.email }}
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to={{ person.email }}" target="_blank">Send mail</a>
      </td>
      <td>{{ person.contact_date }}</td>
      <td>
        <a href="{% url 'person_detail' person.id %}" class="btn">View</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No people found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'person_create' %}" class="btn">Add Person</a>
{% endblock %}
