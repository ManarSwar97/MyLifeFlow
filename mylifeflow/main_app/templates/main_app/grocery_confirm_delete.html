{% extends 'base.html' %}
{% block content %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow-md text-center">
  <h1 class="text-2xl font-bold mb-4 flex items-center justify-center gap-3 text-red-600">
    <i class="fa fa-trash"></i> Delete Grocery
  </h1>
  <h4 class="mb-6 text-lg text-gray-700">
    Are you sure you want to delete
    <span class="text-teal-600 font-semibold">"{{ object.name }}"</span>?
  </h4>

  <form method="post" class="space-x-4">
    {% csrf_token %}
    <input
      type="submit"
      value="Yes, delete"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md cursor-pointer transition-colors duration-200"
    />
    <a
      href="{% url 'grocery_detail' object.id %}"
      class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-md transition-colors duration-200"
    >
      Cancel
    </a>
  </form>
</div>

{% endblock %}
