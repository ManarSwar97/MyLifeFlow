{% extends 'base.html' %}
{% block content %}
<!-- Material Icons CDN for the trash icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-lg text-center">
  <h1 class="text-2xl font-semibold mb-4 flex items-center justify-center gap-2 text-gray-800">
    <span class="material-icons text-red-600">delete</span>
    Delete Person
  </h1>

  <h4 class="mb-6 text-lg text-gray-700">
    Are you sure you want to delete
    <span class="text-teal-600 font-semibold">{{ object.name }}</span>?
  </h4>

  <form action="" method="POST" class="flex justify-center gap-4">
    {% csrf_token %}
    <input
      type="submit"
      value="Yes - Delete!"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md cursor-pointer transition"
    />
    <a
      href="{% url 'person_detail' object.id %}"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-md transition"
    >
      Cancel
    </a>
  </form>
</div>
{% endblock content %}
