{% extends 'base.html' %} {% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/eb-style.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<div class="delete-container">
  <h1 class="form-title"><i class="fa fa-trash"></i> Delete Person</h1>
  <h4>
    Are you sure you want to delete
    <span class="teal-text">{{ object.name }}</span>?
  </h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" />
    <a href="{% url 'person_detail' object.id %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock content %}
