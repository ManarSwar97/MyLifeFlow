{% extends 'base.html' %}

{% block content %}
<h1>Voice Note Details</h1>

<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ voice.title }}</span>

        {% if voice.audio %}
          <audio controls style="margin-top: 15px; width: 100%;">
            <source src="{{ voice.audio.url }}" type="audio/ogg">
          </audio>
        {% endif %}

        {% if voice.image %}
          <div style="margin-top: 15px;">
                {% load static %}
                <img width="100px" height="100px" src={% static voice.image|cut:'main_app/static/' %} />
            </div> 
        {% endif %}
      </div>
      </div>

      <div class="card-action">
        <a href="{% url 'voice_update' voice.id %}">Edit</a>
        <a href="{% url 'voice_delete' voice.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'voice_index' %}" class="btn-flat">Back to Voice Notes List</a>
{% endblock %}
