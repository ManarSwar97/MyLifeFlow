{% extends 'base.html' %} {% load static %} {% block content %}
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>

<div
  class="max-w-xl mx-auto mt-10 bg-white rounded-2xl p-10 shadow-md select-text"
>
  <h1
    class="text-center text-3xl font-extrabold text-[#28304a] mb-8 tracking-wide"
  >
    Voice Note Details
  </h1>

  <div
    class="flex items-center gap-3 border-b border-gray-300 pb-3 mb-5 text-lg leading-relaxed"
  >
    <div
      class="flex items-center gap-2 font-semibold text-black min-w-[140px] select-none"
    >
      <i class="fa-solid fa-file-audio text-xl"></i> Title:
    </div>
    <div class="text-[#28304a] break-words flex-1">{{ voice.title }}</div>
  </div>

  <div
    class="flex items-center gap-3 border-b border-gray-300 pb-3 mb-5 text-lg leading-relaxed"
  >
    <div
      class="flex items-center gap-2 font-semibold text-black min-w-[140px] select-none"
    >
      <i class="fa-solid fa-heart text-xl"></i> Emotion:
    </div>
    <div class="text-[#28304a] break-words flex-1">
      {{ voice.emotion|title }}
    </div>
  </div>

  {% if voice.audio %}
  <div class="mt-6 text-center">
    <audio
      controls
      class="w-full max-w-lg rounded-lg outline-none focus:shadow-[0_0_10px_#1976d2]"
    >
      <source src="{{ voice.audio.url }}" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
  </div>
  {% endif %} {% if voice.image %}
  <div class="mt-6 text-center">
    <img
      src="{{ voice.image.url }}"
      alt="Voice Image"
      class="max-w-full max-h-72 rounded-xl shadow-md object-contain mx-auto"
    />
  </div>
  {% endif %}

  <div class="mt-12 flex justify-center gap-6">
    <a
      href="{% url 'voice_update' voice.id %}"
      title="Edit Voice Note"
      class="bg-blue-700 hover:bg-blue-900 text-white rounded-lg px-8 py-3 text-lg font-semibold flex items-center gap-3 shadow-md transition-colors"
    >
      <i class="fa-solid fa-pencil-alt"></i> Edit
    </a>
    <a
      href="{% url 'voice_delete' voice.id %}"
      title="Delete Voice Note"
      class="border-2 border-blue-700 text-blue-700 hover:bg-blue-100 hover:text-blue-900 rounded-lg px-8 py-3 text-lg font-semibold flex items-center gap-3 transition-colors"
    >
      <i class="fa-solid fa-times-circle"></i> Delete
    </a>
  </div>
</div>

<a
  href="{% url 'voice_index' %}"
  class="block text-center mt-12 mb-12 text-blue-700 font-semibold text-lg max-w-xl mx-auto select-none hover:underline"
>
  <i class="fa-solid fa-chevron-left mr-2 text-lg align-middle"></i> Back to
  Voice Notes List
</a>
{% endblock %}
