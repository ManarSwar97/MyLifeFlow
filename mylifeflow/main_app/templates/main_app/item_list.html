{% load static %}
<link rel="stylesheet" href="{% static 'css/eb-style.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<div class="table-container">
  <h1><i class="fa fa-map-marker-alt"></i> Locations</h1>
  <table>
    <thead>
      <tr>
        <th><i class="fa fa-location-dot"></i> Location</th>
        <th><i class="fa fa-qrcode"></i> QR Code</th>
      </tr>
    </thead>
    <tbody>
      {% for loc in unique_locations %}
      <tr>
        <td>{{ loc }}</td>
        <td>
          <a
            href="https://api.qrserver.com/v1/create-qr-code/?data=http://127.0.0.1:8000/locations/{{ loc }}&size=200x200"
            target="_blank"
            ><i class="fa fa-eye"></i> View</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h1><i class="fa fa-box"></i> Items</h1>
  <table>
    <thead>
      <tr>
        <th><i class="fa fa-tag"></i> Name</th>
        <th><i class="fa fa-map-marker-alt"></i> Current Location</th>
        <th><i class="fa fa-clock"></i> Created</th>
        <th><i class="fa fa-eye"></i> Details</th>
      </tr>
    </thead>
    <tbody>
      {% for item in item_list %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.created_at }}</td>
        <td>
          <a href="{% url 'item_detail' item.id %}" class="btn"
            ><i class="fa fa-eye"></i> View</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'item_create' %}" class="btn"
    ><i class="fa fa-plus"></i> Add Item</a
  >
</div>
