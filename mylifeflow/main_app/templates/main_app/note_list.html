{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/notes.css' %}">

  <h1 class="center-align">Notes</h1>

  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card note-card">
        <h5 class="center-align teal-text text-darken-2 note-header">Your Notes</h5>

        {% for note in note_list %}
          <div class="note-row">
            <i class="material-icons">draw</i>
            <a href="{% url 'note_detail' note.id %}" class="note-title">
              {{ note.title }}
            </a>
          </div>
        {% empty %}
          <p class="center-align grey-text">No notes found.</p>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="center-align">
    <a href="{% url 'note_create' %}" class="btn teal">Add Note</a>
  </div>
{% endblock %}
