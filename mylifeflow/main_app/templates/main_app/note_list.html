{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Notes</h1>

  <table class="striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Created At</th>
        <th>Text</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for note in note_list %}
        <tr>
          <td>{{ note.title }}</td>
          <td>{{ note.created_at|date:"Y-m-d" }}</td>
          <td>{{ note.text|truncatechars:100 }}</td>
          <td>
            <a href="{% url 'note_detail' note.id %}" class="btn-small teal">View</a>
            <a href="{% url 'note_update' note.id %}" class="btn-flat">
              <i class="material-icons orange-text text-darken-2">edit</i>
            </a>
            <a href="{% url 'note_delete' note.id %}" class="btn-flat" onclick="return confirm('Are you sure you want to delete this note?');">
              <i class="material-icons red-text text-darken-2">delete</i>
            </a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="center-align grey-text">No notes found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="center-align" style="margin-top: 20px;">
    <a href="{% url 'note_create' %}" class="btn">Add Note</a>
  </div>
{% endblock %}
